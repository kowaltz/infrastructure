environments:
  - dev
  - prod
aws-organizational-units:
  infrastructure:
    environments: all
    aws-accounts:
      - name: network
        managed-policies: []
        dependencies:
          - root-aws_organization
      - name: vms
        managed-policies: []
  workloads:
    environments: all
    aws-accounts:
      - name: marketplace
        managed-policies: []
        dependencies:
          - env-aws_infrastructure_network
        subnet:
          enabled: true
          cidr: "10.0.2.0/24"
          security-groups:
            - name: public
              allow-ingress: true
            - name: egress
              allow-ingress: false
  sandbox:
    environments: dev
    aws-accounts:
      - name: sandbox
        managed-policies: []
